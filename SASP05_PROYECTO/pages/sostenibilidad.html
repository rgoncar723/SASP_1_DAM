  <!-- JavaScript mínimo para abrir/cerrar el menú lateral -->
  <script>
    const sideMenu = document.getElementById("sideMenu");
    const toggleBtn = document.querySelector(".open-menu");

    toggleBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
      toggleBtn.classList.toggle("active");

      toggleBtn.textContent =
        sideMenu.classList.contains("active") ? "✖" : "☰";
    });

    let lastScroll = 0; /* he investigado como hacer para que aparezca y desaparezca la barra nav segun haa scroll hacia abajo o hacia arriba*/
  const header = document.querySelector(".site-header");

  window.addEventListener("scroll", () => {
    const currentScroll = window.scrollY;

    if (currentScroll > lastScroll && currentScroll > 50) {
      // Scroll hacia abajo -> ocultar
      header.classList.add("hide");
    } else {
      // Scroll hacia arriba -> mostrar
      header.classList.remove("hide");
    }

    lastScroll = currentScroll;
  });
  </script>
